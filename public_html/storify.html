<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../scripts/jquery.mobile-1.4.5.min.css">
	<script src="../scripts/jquery.min.js"></script>
	<script src="../scripts/jquery.storageapi.min.js"></script>
	<script src="../scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="../scripts/plugin/jquery.form.min.js"></script>
    <script src="../js/pages.js"></script>
    <title>Storify</title>
</head>
<body>
<div data-role="header" data-position="fixed" data-theme="a">
   <h1>Stories</h1>
   <button class="ui-btn ui-btn-right ui-corner-all ui-btn-icon-left ui-icon-refresh">&nbsp</button>
</div>
<div data-role="page" data-title="Stories" id="pgStories">
  <div data-role="main" class="ui-content">
    <form id="frmNewStory" >
       <label for="story">Story</label>
       <textarea name="story"></textarea>
       <a id="newStory" class="ui-btn">Post</a>
    </form>
  </div>
</div><!-- /pgStories -->
<div data-role="page" data-title="Settings" id="pgSettings">
  <div data-role="main" class="ui-content">
    <h1>Settings</h1>
    <form id="frmSetting" >
        <div data-role='fieldcontain'>
          <label for="testInterval">Interval</label>
        </div>
        <a id="start" class="ui-btn">Start</a>
    </form>
  </div>
</div><!-- /pgSettings -->
<div data-role="footer" data-position="fixed" data-theme="a">
  <div data-role="navbar">
    <ul>
      <li><a href="#pgStories" data-transition="flip">Stories</a></li>
      <li><a href="#pgSettings" data-transition="flip">Settings</a></li>
    </ul>
  </div><!-- /navbar -->
</div> <!-- /footer -->
</body>
</html>
